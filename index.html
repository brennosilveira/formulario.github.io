<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    

    <div class="form-content">
        <h1>Formulário</h1>
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="fname">Nome: </label>
                <input type="text" id="fname" name="fname"> <br>
                <label for="endereço">Endereço: </label>
                <input type="text" id="endereço" name="endereço"> <br>
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade"> <br>
                <label for="estado">Estado: </label>
                <select name="estado" id="estado">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="ba">Salvador</option>
                    <option value="rs">Rio Grande do Sul</option>
                </select>   
            </fieldset>
            <br>

            <fieldset class="fildset-btns">
                <legend>Dados Profissionais</legend>
                <span>Área de interesse</span> <br>
                
                <input type="radio" name="opcao" value="opcao1">
                <label for="">Gerência</label>

                <input type="radio" name="opcao" value="opcao2">
                <label for="">Financeiro</label>

                <input type="radio" name="opcao" value="opcao3">
                <label for="">Recepção</label>

                <input type="radio" name="opcao" value="opcao4">
                <label for="">Administrativo</label>

                <input type="radio" name="opcao" value="opcao5">
                <label for="">Jurídico</label>

                <br>
                <br>
                <span>Natureza do Cargo</span> <br>
                <input type="checkbox" name="opcao" value="opcao1">
                <label for="">Computação</label>

                <input type="checkbox" name="opcao" value="opcao2">
                <label for="">Biologia</label>

                <input type="checkbox" name="opcao" value="opcao3">
                <label for="">Meio Ambiente</label>

                <input type="checkbox" name="opcao" value="opcao4">
                <label for="">Engenharia</label>

                <input type="checkbox" name="opcao" value="opcao5">
                <label for="">História</label>
                <br>
                <br>
                <label for="">Mini-Curriculo</label>

                <textarea name="curriculo" id="curriculo"></textarea>
                <br>
                <br>
                <button type="submit">Enviar</button>
                <button type="clear">Limpar</button>
            </fieldset>
        </form>
</div>
</body>
</html>
